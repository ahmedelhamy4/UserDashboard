<h2>Users</h2>
<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    <!-- <td *ngIf="isAdmin">
      <button pButton icon="pi pi-pencil" (click)="openEditDialog(user)"></button>
    </td> -->
    </tr>
  </ng-template>
</p-table>
